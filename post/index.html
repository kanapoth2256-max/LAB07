<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TASK B1 (1 pt): Add Tailwind Play CDN in <head> -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles for UI states -->
    <style>
      #btnSend:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
    </style>

    <title>Send Message (POST)</title>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <!-- TASK B1 (3 pts): Create a card layout with:
      - Title: Send Message (POST)
      - Text input (id="msg", placeholder="Type a message...")
      - Button (id="btnSend") text: "Send"
      - Status text area (id="status")
      - Output area (id="output") for showing JSON response
      - Use at least 6 Tailwind utility classes
    -->

    <!-- Your UI here -->
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">
        Send Message (POST)
      </h1>
      
      <!-- Message Input -->
      <div class="mb-6">
        <input
          type="text"
          id="msg"
          placeholder="Type a message..."
          class="w-full border border-gray-300 rounded-lg p-4 text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        />
      </div>
      
      <!-- Send Button -->
      <button
        id="btnSend"
        class="w-full bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 mb-6 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Send
      </button>
      
      <!-- Status Area -->
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">
          Status
        </label>
        <textarea
          id="status"
          rows="2"
          class="w-full border border-gray-300 rounded-lg p-4 bg-gray-50 resize-none text-gray-600"
          readonly
        >Ready to send message.</textarea>
      </div>
      
      <!-- Output Area -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">
          Output (JSON Response)
        </label>
        <pre
          id="output"
          class="w-full border border-gray-300 rounded-lg p-4 bg-gray-900 text-gray-100 font-mono text-sm min-h-[120px] whitespace-pre-wrap overflow-x-auto"
        >
{/* JSON response will appear here */}</pre>
      </div>
    </div>

    <!-- TASK B1 (1 pt): Link post/app.js (use defer) -->
    <!-- Hint: <script src="./app.js" defer></script> -->
    <script src="./app.js" defer></script>

  </body>
</html>
