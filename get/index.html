<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- TASK A1 (1 pt): Add Tailwind Play CDN in <head> -->
    <!-- Hint: <script src="...tailwindcss..."></script> -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Custom styles for UI states -->
    <style>
      #btnLoad:disabled, #btnSend:disabled {
        opacity: 0.7;
        cursor: not-allowed;
      }
    </style>

    <title>Random User (GET)</title>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-6">
    <!-- TASK A1 (2 pts): Create a centered card layout -->
    <!-- Requirements:
      - Title: Random User (GET)
      - Button: Load user (id="btnLoad")
      - Status text area (id="status")
      - Result area (id="result") hidden at first (use class "hidden")
      - Use at least 6 Tailwind utility classes (layout + spacing + typography)
    -->

    <!-- Your UI here -->
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-md w-full">
      <h1 class="text-3xl font-bold text-gray-800 text-center mb-8">
        Random User (GET)
      </h1>
      
      <button
        id="btnLoad"
        class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 mb-6 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Load user
      </button>
      
      <div class="mb-6">
        <label class="block text-gray-700 font-medium mb-2">
          Status
        </label>
        <textarea
          id="status"
          rows="3"
          class="w-full border border-gray-300 rounded-lg p-4 bg-gray-50 resize-none text-gray-600"
          readonly
        >Ready to load user. Click the button above.</textarea>
      </div>
      
      <div
        id="result"
        class="hidden border-2 border-gray-200 rounded-xl p-6 bg-gray-50"
      >
        <!-- User information will be loaded here -->
        <div class="flex flex-col items-center">
          <div class="w-32 h-32 bg-gray-200 rounded-full mb-4 flex items-center justify-center">
            <span class="text-gray-500 text-sm">Avatar</span>
          </div>
          <h2 class="text-xl font-bold text-gray-800 mb-2">
            User Information
          </h2>
          <p class="text-gray-600 mb-4">Click "Load user" to see details</p>
        </div>
      </div>
    </div>

    <!-- TASK A1 (1 pt): Link get/app.js (use defer) -->
    <!-- Hint: <script src="./app.js" defer></script> -->
    <script src="./app.js" defer></script>

  </body>
</html>
